<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Rock Paper Scissors Game</title>
        <link href="./style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="computer-label">
                comp
            </div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">Paper covers rock. You win!</div>

        <div class="choices">
            <div class="choice" id="p">
                <img alt="" src="/Images/paper.png"/>
            </div>
            <div class="choice" id="r">
                <img alt="" src="/Images/rock.png"/>
            </div>
            <div class="choice" id="s">
                <img alt="" src="/Images/scissors.png"/>
            </div>
        </div>
        <p id="action-message">Make your move.</p>

        <script src="./script.js"></script>
    </body>
</html>
